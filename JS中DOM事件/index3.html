<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // onload这个事件是作用在window对象上的， 页面加载时执行
        window.onload = function () {
            // 获取box
            let box = document.getElementById("box");
            let clicked = function () {
                alert('我被点击了');
            }

            box.onclick = clicked;
        }
        
    </script>
</head>
<body>
    <div id="box">
        这是一个div
    </div>
</body>
</html>
