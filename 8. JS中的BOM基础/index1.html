<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <span>iphone6s</span>
        <input type="button" value="删除" id="btn">
    </div>
    <script>
        // 关键字声明一个全局变量
        const age = 15;
        // function 函数名（）{} 声明一个全局方法
        const sayAge = () => {
            alert("我" + age);
        }
        // window声明一个全局变量
        window.username = "marry"; // const username = "marry";
        // window声明一个全局方法
        window.sayName = function() {
            alert("我是" + this.username);
        }
        // sayAge();
        // window.sayName();

        // confirm()
        // 获取按钮,绑定事件
        let btn = document.getElementById("btn");
        btn.onclick = function() {
            // 弹出确认对话框
            let result = window.confirm("您确定要删除吗？");
            // console.log(result);
            if (result) {
                document.getElementById("box").style.display="none";
            }
        }
        // 弹出输入框
        let message = prompt("请输入您的星座","天蝎座")
        console.log(message);
    </script>
</body>
</html>
